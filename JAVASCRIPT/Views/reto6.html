<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Formulario de Usuario</title>
    <link rel="stylesheet" type="text/css" href="../Assets/CSS/style_reto6.css">
</head>

<body>
 
<form id="registrationform" method="post">
  <h1>Formulario de Registro </h1>
  
    <div class="form-group" id="tdoc">
      <label for="tipo-documento">Tipo de documento:</label>
      <select id="tipo-documento">
        <option value="cedula">Cédula</option>
        <option value="t.i">Tarjeta de Identidad</option>
        <option value="pasaporte">Pasaporte</option>
    
      </select>
    </div>
    
   
<div class="form-group" id="e1">
      <label for="numerodocumento">No. Documento:</label>
      <input type="text" id="numerodocumento" class="">
      <div class="feedback"></div>
    </div>
    
    <div class="form-group" id="e2">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" class="">
      <div class="feedback"></div>
    </div>
    
    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" class="">
      <div class="feedback"></div>
    </div>
    
    
    
   
<div class="form-group">
      <label for="fechanacimiento">Fecha Nacimiento:</label>
      <input type="date" id="fechanacimiento" class="">
      <div class="feedback"></div>
    </div>
    
    <div class="form-group">
      <label for="correoelectronico">Correo electrónico:</label>
      <input type="text" id="correoelectronico" class="">
      <div class="feedback"></div>
</div>
    
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" class="">
      <div class="feedback"></div>
    </div>
      
<div class="form-group">
      <label for="comprobarpassword">Comprobar password:</label>
      <input type="password" id="comprobarpassword" class="">
      <div class="feedback"></div>
    
</div>
    
    <div class="form-group">
      <input type="checkbox" id="aceptar-terminos">
      
     
<label for="aceptar-terminos">Aceptar Términos de uso</label>
    
   
</div>
    <button type="submit">Registrar</button>
  </form>
  
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
    </div>
  
</div>
  
  <script src="../Assets/JAVA/reto6.js"></script>
</body>
</html>
